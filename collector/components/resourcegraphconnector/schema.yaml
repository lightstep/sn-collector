# TODO: 
# - how to represent user-defined tags
apiVersion: v0.0.1
name: otel-to-servicenow-cis
description: Description of inferred resources and relationships from telemetry attributes
#
# Resources
# These get turned into CI Classes
#
resources:
# CloudObs service
- name: service
  ci: cmdb_ci_service_calculated
  sources:
    - metrics
    - logs
    - spans
  id_attributes:
    - service.name
  attributes:
    - service.id
    - service.namespace
    - service.version

# Server
- name: server
  ci: cmdb_ci_server
  sources:
    - metrics
    - logs
    - spans
  id_attributes:
    - host.name
  attributes:
    - host.id
    - os.type

# Kubernetes cluster
- name: k8s.cluster
  ci: cmdb_ci_kubernetes_cluster
  sources:
    - metrics
    - logs
    - spans
  metric_name: k8s.namespace.phase
  instrumentation_name: otelcol/k8sclusterreceiver
  id_attributes:
    - k8s.cluster.name
    - k8s.cluster.uid

# Kubernetes namespace
- name: k8s.namespace
  ci: cmdb_ci_kubernetes_namespace
  sources:
    - metrics
  metric_name: k8s.namespace.phase
  instrumentation_name: otelcol/k8sclusterreceiver
  id_attributes:
    - k8s.cluster.name
    - k8s.cluster.uid
    - k8s.namespace.name

# Kubernetes node
- name: k8s.node
  ci: cmdb_ci_kubernetes_node
  sources:
    - metrics
  metric_name: k8s.node.cpu.time
  instrumentation_name: otelcol/kubeletstatsreceiver
  id_attributes:
    - k8s.cluster.name
    - k8s.cluster.uid
    - k8s.node.name
  attributes:
    - k8s.node.uid

# Kubernetes deployment
- name: k8s.deployment
  ci: cmdb_ci_kubernetes_deployment
  sources:
    - metrics
  metric_name: k8s.deployment.available
  instrumentation_name: otelcol/k8sclusterreceiver
  id_attributes:
    - k8s.cluster.uid
    - k8s.cluster.name
    - k8s.namespace.name
    - k8s.deployment.name
    - k8s.deployment.uid

# Kubernetes replicaset
- name: k8s.replicaset
  ci: cmdb_ci_kubernetes_replicaset
  sources:
    - metrics
  metric_name: k8s.replicaset.available
  instrumentation_name: otelcol/k8sclusterreceiver
  id_attributes:
    - k8s.cluster.uid
    - k8s.cluster.name
    - k8s.namespace.name
    - k8s.replicaset.name
    - k8s.replicaset.uid

# Kubernetes replicaset
- name: k8s.daemonset
  ci: cmdb_ci_kubernetes_daemonset
  sources:
    - metrics
  metric_name: k8s.daemonset.ready_nodes
  instrumentation_name: otelcol/kubeletstatsreceiver
  id_attributes:
    - k8s.cluster.uid
    - k8s.cluster.name
    - k8s.namespace.name
    - k8s.daemonset.name
    - k8s.daemonset.uid

# Kubernetes pod
- name: k8s.pod
  ci: cmdb_ci_kubernetes_pod
  sources:
    - metrics
  metric_name: k8s.pod.memory.usage
  instrumentation_name: otelcol/kubeletstatsreceiver
  id_attributes:
    - k8s.cluster.name
    - k8s.cluster.uid
    - k8s.namespace.name
    - k8s.pod.name
    - k8s.pod.uid

# Container
- name: container
  ci: cmdb_ci_docker_container
  sources:
    - metrics
  metric_name: k8s.container.ready
  instrumentation_name: otelcol/k8sclusterreceiver
  id_attributes:
    - container.id

# Container image
- name: container.image
  ci: cmdb_ci_docker_image
  sources:
    - metrics
  metric_name: k8s.container.ready
  instrumentation_name: otelcol/k8sclusterreceiver
  id_attributes:
    - container.id
    - container.image.name
    - container.image.tag

# Cloud service account
- name: cloud.account
  ci: cmdb_ci_cloud_service_account
  sources:
    - logs
    - spans
    - metrics
  id_attributes:
    - cloud.account.id
    - cloud.provider

# Cloud Data Center
- name: cloud.availability_zone
  ci: cmdb_ci_logical_datacenter
  sources:
    - logs
    - spans
    - metrics
  id_attributes:
    - cloud.region
    - cloud.provider
    - cloud.availability_zone

# AWS Resource
- name: cloud.aws.resource
  ci: multiple
  sources:
    - logs
    - spans
    - metrics
  id_attributes:
    - cloud.region
    - cloud.provider
    - cloud.availability_zone
    - cloud.resource_id
    - cloud.resource_name # TODO: is service.name better here?

# Azure Resource
# TODO: I think additional azure CIs are needed
- name: cloud.azure.resource
  ci: multiple
  sources:
    - logs
    - spans
    - metrics
  id_attributes:
    - cloud.region
    - cloud.provider
    - cloud.availability_zone
    - cloud.resource_id
  attributes:
    - cloud.resource_name

# Certificate
- name: certificate
  ci: cmdb_ci_certificate
  instrumentation_name: otelcol/osqueryreceiver
  sources:
    - logs
  id_attributes:
    - sha1
  attributes:
    - issuer
    - subject
    - serial

# Disk
- name: disk
  ci: cmdb_ci_disk
  instrumentation_name: otelcol/osqueryreceiver
  sources:
    - logs
  id_attributes:
    - name
    - uuid
    - host.name

# service-to-service relationship from grafana tempo
- name: service.to.service.grafana.tempo
  ci: cmdb_ci_rel
  metric_name: tempo_service_graph_request_total
  sources:
    - metrics
  id_attributes:
    - client
    - server

# service-to-service relationship with peer.service
- name: service.to.service
  ci: cmdb_ci_rel
  sources:
    - metrics
  id_attributes:
    - service.name
    - peer.service

# deployment-to-service relationship
- name: deployment.to.service
  ci: cmdb_ci_rel
  sources:
    - metrics
  metric_name: k8s.deployment.available
  id_attributes:
    - k8s.cluster.uid
    - k8s.cluster.name
    - k8s.namespace.name
    - k8s.deployment.name
    - k8s.deployment.uid
    - service.name