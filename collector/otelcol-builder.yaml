dist:
  name: otelcol-servicenow
  description: ServiceNow-flavored OpenTelemetry Collector distro
  output_path: ./otelcol-servicenow
  otelcol_version: 0.88.0

exporters:
  - gomod:
      go.opentelemetry.io/collector/exporter/loggingexporter v0.88.0
  - gomod:
      go.opentelemetry.io/collector/exporter/otlpexporter v0.88.0
  - gomod: "github.com/lightstep/sn-collector/collector/servicenowexporter v0.0.1"
    name: "servicenowexporter"
    path: "./components/servicenowexporter"

processors:
  - gomod: "github.com/lightstep/sn-collector/collector/resourcegraphprocessor v0.0.1"
    name: "resourcegraphprocessor"
    path: "./components/resourcegraphprocessor"
  - gomod:
      github.com/open-telemetry/opentelemetry-collector-contrib/processor/resourcedetectionprocessor v0.88.0
  - gomod:
      github.com/open-telemetry/opentelemetry-collector-contrib/processor/resourceprocessor v0.88.0
  - gomod:
      github.com/open-telemetry/opentelemetry-collector-contrib/processor/k8sattributesprocessor v0.88.0

receivers:
  - gomod: "github.com/lightstep/sn-collector/collector/osqueryreceiver v0.0.1"
    name: "osqueryreceiver"
    path: "./components/osqueryreceiver"
  - gomod:
      go.opentelemetry.io/collector/receiver/otlpreceiver v0.88.0

extensions:
  - gomod: "github.com/lightstep/sn-collector/collector/resourceapiextension v0.0.1"
    name: "resourceapiextension"
    path: "./components/resourceapiextension"