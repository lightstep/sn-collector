receivers:
  osqueryreceiver:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  resourcedetection:
    detectors: ["system"]
  resource:
    attributes:
    - key: host.name
      value: "localhost"
      action: upsert
  resourcegraphprocessor:

exporters:
  logging:
    verbosity: normal

extensions:
  resourceapiextension:
    endpoint: localhost:8888

service:
  extensions: [resourceapiextension]
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [resourcedetection, resourcegraphprocessor]
      exporters: [logging]
